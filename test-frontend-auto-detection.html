<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Frontend Auto-Detection</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .table-item { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .log { background: #f0f0f0; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>üß™ Test Frontend Auto-Detection</h1>
    
    <button onclick="testAutoDetection()">ü§ñ Probar Auto-Detecci√≥n</button>
    
    <div id="logs"></div>
    <div id="tables"></div>

    <script>
        function log(message) {
            const logsDiv = document.getElementById('logs');
            logsDiv.innerHTML += `<div class="log">${message}</div>`;
        }

        function displayTables(tables) {
            const tablesDiv = document.getElementById('tables');
            tablesDiv.innerHTML = '<h2>Tablas Detectadas:</h2>';
            
            Object.entries(tables).forEach(([key, table], index) => {
                tablesDiv.innerHTML += `
                    <div class="table-item">
                        <strong>${index + 1}. ${key}</strong> ‚Üí ${table.tableName} 
                        (${table.totalColumns || 'N/A'} cols, PK: ${table.primaryKey})
                        <br><small>Prop√≥sito: ${table.purpose || 'No definido'}</small>
                    </div>
                `;
            });
        }

        async function testAutoDetection() {
            try {
                log('üîç Iniciando test de auto-detecci√≥n...');
                
                const connectionData = {
                    databaseType: 'postgres',
                    host: 'dev.telehost.net',
                    port: 5436,
                    database: 'gomezmarket_sabaneta',
                    username: 'sabaneta_1',
                    password: 'eccfd36b3efaa4631f7'
                };

                log('üì° Enviando solicitud al API...');
                
                const response = await fetch('/api/database-config/detect-schema', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(connectionData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                log(`‚úÖ Respuesta recibida: ${data.message}`);
                log(`üìä Total tablas detectadas: ${data.schema?.totalTables || 0}`);
                log(`üóÇÔ∏è Tablas en configuraci√≥n sugerida: ${Object.keys(data.suggestedConfig?.tables || {}).length}`);

                if (data.suggestedConfig && data.suggestedConfig.tables) {
                    displayTables(data.suggestedConfig.tables);
                } else {
                    log('‚ùå No se encontraron tablas en la configuraci√≥n sugerida');
                }

            } catch (error) {
                log(`‚ùå Error: ${error.message}`);
                console.error('Error completo:', error);
            }
        }
    </script>
</body>
</html>
